<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <main>
            <div class="container m-4">
                <label for="firstNum">Fist Num:</label>
                <input type="number" name="firstNum" id="firstNum" value="12" />
                <br /><br />
                <select name="operator" id="operator">
                    <option value="addition">Addition</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="division">Division</option>
                </select>
                <br /><br />
                <label for="secNum">Second Num:</label>
                <input type="number" name="secNum" id="secNum" /> <br /><br />

                <button onclick="result()">=</button>
                <input
                    type="text"
                    class="w-25"
                    name="result"
                    id="result"
                    disabled
                />
            </div>
        </main>

        <script>
            function result() {
                const firstNum = parseInt(
                    document.getElementById("firstNum").value
                );
                const secNum = parseInt(
                    document.getElementById("secNum").value
                );
                const operator = document.getElementById("operator").value;
                const result = document.getElementById("result");

                switch (operator) {
                    case "addition":
                        result.value = firstNum + secNum;
                        break;
                    case "subtract":
                        result.value = firstNum - secNum;
                        break;
                    case "multiply":
                        result.value = firstNum * secNum;
                        break;
                    case "division":
                        result.value = firstNum / secNum;
                        break;
                }
            }
        </script>
    </body>
</html>
