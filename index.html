<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <main class="h-screen w-screen flex items-center font-mono">
            <div
                id="calculators"
                class="m-4 bg-gray-500 p-6 w-min rounded border-2 border-black mx-auto"
            >
                <div class="text-lg text-lg font-bold text-white mb-2">
                    Calculator ver. 0.3
                </div>
                <div
                    id="total"
                    class="m-2 text-end text-lg text-gray-200"
                ></div>
                <input
                    type="text"
                    class="w-25 p-1 text-end"
                    name="result"
                    id="result"
                    disabled
                />
                <div class="grid grid-cols-4 gap-1 mt-4" id="numpad">
                    <button class="number p-3 bg-gray-100" value="1">1</button>
                    <button class="number p-3 bg-gray-100" value="2">2</button>
                    <button class="number p-3 bg-gray-100" value="3">3</button>
                    <button class="operator p-3 bg-gray-100" value="+">
                        +
                    </button>

                    <button class="number p-3 bg-gray-100" value="4">4</button>
                    <button class="number p-3 bg-gray-100" value="5">5</button>
                    <button class="number p-3 bg-gray-100" value="6">6</button>
                    <button class="operator p-3 bg-gray-100" value="-">
                        -
                    </button>

                    <button class="number p-3 bg-gray-100" value="7">7</button>
                    <button class="number p-3 bg-gray-100" value="8">8</button>
                    <button class="number p-3 bg-gray-100" value="9">9</button>
                    <button class="operator p-3 bg-gray-100" value="*">
                        x
                    </button>
                    <button id="clearCal" class="p-3 bg-yellow-500">C</button>

                    <button class="number p-3 bg-gray-100" value="0">0</button>
                    <button id="resultCal" class="p-3 bg-gray-100">=</button>
                    <button class="operator p-3 bg-gray-100" value="/">
                        /
                    </button>
                </div>
            </div>
        </main>

        <script src="calculator.js"></script>
    </body>
</html>
