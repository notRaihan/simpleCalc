<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <main>
            <div class="container m-4">
                <div id="total"></div>
                <input
                    type="text"
                    class="w-25"
                    name="result"
                    id="result"
                    disabled
                />
                <br />
                <br />
                <button onclick="number(this)" value="1">1</button>
                <button onclick="number(this)" value="2">2</button>
                <button onclick="number(this)" value="3">3</button>
                <br />
                <button onclick="number(this)" value="4">4</button>
                <button onclick="number(this)" value="5">5</button>
                <button onclick="number(this)" value="6">6</button>
                <br />
                <button onclick="number(this)" value="7">7</button>
                <button onclick="number(this)" value="8">8</button>
                <button onclick="number(this)" value="9">9</button>
                <br />
                <button onclick="operator(this)" value="+">+</button>
                <button onclick="operator(this)" value="-">-</button>
                <button onclick="operator(this)" value="*">*</button>
                <button onclick="operator(this)" value="/">/</button>
                <br /><br />

                <button onclick="resultCal()">=</button>
            </div>
        </main>

        <script>
            //const operator = document.getElementById("operator").value;
            var result = document.getElementById("result");
            const values = [];
            const operatorVal = [];

            function number(button) {
                result.value += button.value;
            }
            function operator(button) {
                const total = document.getElementById("total");
                const value = result.value;
                result.value = "";
                values.push(value);
                operatorVal.push(button.value);
                total.innerHTML = value + button.value;
            }
            function resultCal() {
                switch (operatorVal[0]) {
                    case "+":
                        total.innerHTML += result.value;
                        result.value =
                            parseInt(values[0]) + parseInt(result.value);
                        break;
                    case "-":
                        total.innerHTML += result.value;
                        result.value =
                            parseInt(values[0]) - parseInt(result.value);
                        break;
                    case "*":
                        total.innerHTML += result.value;
                        result.value =
                            parseInt(values[0]) * parseInt(result.value);
                        break;
                    case "/":
                        total.innerHTML += result.value;
                        result.value =
                            parseInt(values[0]) / parseInt(result.value);
                        break;
                }
            }
        </script>
    </body>
</html>
